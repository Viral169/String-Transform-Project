<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        String TrasForm
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <h1>String Transform</h1>
        <input type="text" class="input" value="ABCD" placeholder="Enter Your Text">
        <label for="">Lower Case</label>
        <div class="lowercase transformed-out">

        </div>
        <label for="">Upper Case</label>
        <div class="uppercase transformed-out">
        </div>
        <label for="">Camel Case</label>
        <div class="camelcase transformed-out">
        </div>
        <label for="">Pascal Case</label>
        <div class="pascalcase transformed-out">
        </div>
        <label for="">Snake Case</label>
        <div class="snakecase transformed-out">
        </div>

    </div>
</body>

</html>
